<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2family=Inter:wght@400;600;700&family=Outfit:wght@400;600;700&family=poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@100;300;700&family=young+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container">
    <form>
      <div class="form-wrapper">
        <div class="form-input">
          <label for="">Day</label>
          <input type="text" placeholder="DD">
        </div>
        <div class="form-input">
          <label for="">Month</label>
          <input type="text" placeholder="MM">
        </div>
        <div class="form-input">
          <label for="">Year</label>
          <input type="text" placeholder="YY">
        </div>
      </div>
      <div class="form-submit">
        <hr>
        <button type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      </div>
    </form>
    <div class="container-content">
      <div class="content">
        <span class="year-result">--</span>
        <h1>years</h1>
      </div>
      <div class="content">
        <span class="month-result">--</span>
        <h1>months</h1>
      </div>
      <div class="content">
        <span class="day-result">--</span>
        <h1>days</h1>
      </div>
    </div>
</section>
    

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
